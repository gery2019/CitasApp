<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-primary">
    <div class="container-fluid">
            <a class="navbar-brand" routerLink="/" routerLinkActive="active">Mi primera Cita</a>
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
                <ng-container *ngIf="accountService.currentUser$|async">
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/members" routerLinkActive="active">Parejas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/lists" routerLinkActive="active">Listas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/messages" routerLinkActive="active">Mensajes</a>
                    </li>
                </ng-container>
                <li>
                    <a class="nav-link" routerLink="/errors" routerLinkActive="active">Errors</a>
                </li>
            </ul>

            <div class="dropdown" *ngIf="accountService.currentUser$| async as user" dropdown>
                <a class="dropdown-toggle text-ligth text-decoration-none" dropdownToggle>Bienvenido {{user.username|titlecase}}</a>
                <div class="dropdown-menu" *dropdownMenu>
                    <a class="dropdown-item" routerLink="/edit" >Perfil</a>
                    <a class="dropdown-item" (click)="logout()">Salir</a>
                </div>
            </div>

            <form *ngIf="!(accountService.currentUser$| async)" #loginForm= "ngForm" class="d-flex" (ngSubmit)="login()" autocomplete="off">
                <input 
                    name= "userName" 
                    [(ngModel)]="model.userName" 
                    class="form-control me-2" 
                    type="search" 
                    placeholder="UserName">
                <input 
                    name="password"
                    [(ngModel)]="model.password"
                    class="form-control me-2" 
                    type="password" 
                    placeholder="Password">
                <button class="btn btn-secondary" type="submit">Ingresar</button>
            </form>
        </div>
</nav>
